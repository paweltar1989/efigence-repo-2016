<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row expanded login-background">
      <div class="column small-3 logo-column">
        <img src="img/logo.png" alt="" class="logo">
      </div>
      <div class="column small-6 end">
        <div class="login-box">
          <section class="header-section text-thin">
            <h1>Login</h1>
            <p>Aby zaimportować dane zaloguj się do swojego banku</p>
          </section>
          <section class="login-section">
            <div class="row">
              <div class="column small-12 small-centered client-id-section">
                <p>123456789<span class="x-ico"><a href=""><img src="img/x_button.png" alt=""></a></span></p>
              </div>
            </div>
            <div class="row">
              <div class="column small-10 password-input">
                <form action="">
                  <input type="password">
                </form>
              </div>
              <div class="column small-2 keyboard-col">
                <a href="">
                  <img src="img/keyboard.png" alt="">
                </a>
              </div>
            </div>
            <div class="row">
              <div class="column small-12 small-centered">
                <div class="row">
                  <div class="column small-6 select-other">
                    <p>select other</p>
                  </div>
                  <div class="column small-6">
                    <button class="btn-go" type="button" onclick="alert('Hello!')">go</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="avatar">
              <img src="https://unsplash.it/200?image=996" alt="">
            </div>
          </section>
        </div>
        <footer>
          <nav>
            <div class="row">
              <div class="column medium-10 navigation-col">
                <ul class="bottom-navigation">
                  <li><a href="">security</a></li>
                  <li><a href="">loggin in</a></li>
                  <li><a href="">contact</a></li>
                </ul>
              </div>
              <div class="column medium-2 social-ico-col">
                <a href=""><img src="img/fb-ico.png" alt=""></a>
              </div>
            </div>
          </nav>
        </footer>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
